<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SchoolSaas | Register 2</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div style="margin-top:-70px"  class="loginColumns animated fadeInDown">
        <div><h3>Register to SchoolSaas as Parent</h3></div>
        <div class="ibox-content">
            <form method="post" class="form-horizontal" action="">
                {% csrf_token %}
                <div class="form-group"><label class="col-sm-2 control-label">School</label>
                    <div class="col-sm-10">
                        <select name="school" required class="select2_demo_3 form-control">
                            <option value="">Please choose:</option>
                            {% for school in schools %}
                                <option value="{{ school.name }}">{{ school.name }}</option>
                            {% endfor %}
                        </select>
                     </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Mail address 1</label>

                    <div class="col-sm-10"><input name="address1" required="" type="text" placeholder="Mail address 1" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">Mail address 2</label>

                    <div class="col-sm-10"><input name="address2" type="text" placeholder="Mail address 2" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">City</label>

                    <div class="col-sm-10"><input name="city" required="" type="text" placeholder="City" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"><label class="col-sm-2 control-label">State</label>

                    <div class="col-sm-10"><input name="state" required="" type="text" placeholder="State" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                    {% if not er1 %}
                        <div class="form-group"><label class="col-sm-2 control-label">Zipcode</label>
                    {% else %}
                            <div class="form-group"><label class="col-sm-2 control-label"><p style="color:red;">Zipcode</p></label>
                    {% endif %}
                    <div class="col-sm-10"><input name="zipcode" required="" type="text" placeholder="Zipcode" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group"><label class="col-sm-2 control-label">Phone</label>

                    <div class="col-sm-10"><input name="phone" required="" type="text" placeholder="Phone" class="form-control"></div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <input type="hidden" name="post" value="yes" />
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                SchoolSaas. Inspinia &copy; 2016
            </div>
        </div>
    </div>

</body>

</html>
