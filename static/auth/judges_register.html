<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SchoolSaas | Register 2</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div><h3>Register to SchoolSaas as Judge</h3></div>
        <div style="margin-top:25px" class="ibox-content">
            <form method="post" action="" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group"><label class="col-sm-2 control-label">Organisation</label>

                    <div class="col-sm-10"><input required="" name="organisation" type="text" placeholder="Organisation" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group"><label class="col-sm-2 control-label">Category</label>

                    <div class="col-sm-10"><input required="" name="category" type="text" placeholder="Category" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="form-group"><label class="col-sm-2 control-label">Phone</label>

                    <div class="col-sm-10"><input required="" name="phone" type="text" placeholder="Phone" class="form-control"></div>
                </div>

                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <input type="hidden" name="post" value="yes" />
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                SchoolSaas. Inspinia &copy; 2016
            </div>
        </div>
    </div>

</body>

</html>
