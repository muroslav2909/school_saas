<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SchoolSaas | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div style="margin-top:-40px" class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 style="margin-left:-25px" class="logo-name">Saas</h1>

            </div>
            <h3>Register to SchoolSaas</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="/">

                <div class="form-group">
                    <select id='selected' class="select2_demo_3 form-control">
                        <option selected disabled>Please choose role:</option>
                        <option value="parent">Parent</option>
                        <option value="judges" >Judge</option>
                        <option value="chair">School Chair</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Full Name" required="">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <a type="submit" id='next_step' class="btn btn-primary block full-width m-b" href="/register" >Next step</a>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/">Login</a>
            </form>
            <p class="m-t"> <small>SchoolSaas. Inspinia &copy; 2016</small> </p>
        </div>
    </div>



    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <script>
        var sel = document.getElementById('selected');
        sel.onchange = function () {
            document.getElementById("next_step").href = this.value + "_register";
        }
    </script>



</body>

</html>
