<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SchoolSaas | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 style="margin-left:-25px" class="logo-name">Saas</h1>

            </div>
            <h3>Welcome to SchoolSaas</h3>
            <!--<p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.-->
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            <!--</p>-->
            {% if not er1 %}
                <p>Login in. To see it in action.</p>
            {% else %}
                <p style="color:red;">Invalid Email or Password</p>
            {% endif %}
            <form method="post" class="m-t" role="form" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input name="email"  type="email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <input type="hidden" name="post" value="yes" />
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="/forgot_password"><small>Forgot password?</small></a>

                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">Create an account</a>


            </form>
            <p class="m-t"> <small>SchoolSaas. Inspinia &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
